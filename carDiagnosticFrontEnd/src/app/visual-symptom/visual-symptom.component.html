<section class="jumbotron" style="background:url('https://ae01.alicdn.com/kf/HTB1q2RoKrGYBuNjy0Foq6AiBFXaN.jpg')">
    <div class="container" id="jumbotron1">
    </div>
</section>

<div class="container">

    <div class="row justify-content-center align-items-center" style="height:50vh">

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="col-md-9 selectContainer" *ngIf="!fixes">
                            <div class="input-group">
                                <select name="visualSymptom" class="form-control" [(ngModel)]="this.visualSymptomTemp" required>
                                    <option value="">Select your symptom</option>
                                    <option value="headlight" selected>HeadlightProblem</option>
                                    <option value="taillight" selected>Taillight problem</option>
                                    <option value="electricWindows" selected>Electric windows problem</option>
                                    <option value="oilPuddle" selected>Oil puddle under car</option>
                                    <option value="fluidPuddle" selected>Fluid puddle under car</option>
                                    <option value="whiteSmoke" selected>White smoke</option>
                                    <option value="blueSmoke" selected>Blue smoke</option>
                                    <option value="blackSmoke" selected>Black smoke</option>
                                    <option value="oilDashLight" selected>Oil dash light</option>
                                    <option value="coolantDashLight" selected>Coolant dash light</option>
                                    <option value="steeringWheelDashLight" selected>Steering wheel dash light</option>
                                    <option value="brakePadsDashLight" selected>Brake pads dash light</option>
                                    <option value="dpfDashLight" selected>DPF Dash light</option>
                                    <option value="airConditionNotWorking" selected>Aircondition not working</option>
                                    <option value="engineOverHeating" selected>Engine overheating</option>
                                    <option value="unevenTyreWear" selected>Unewaven tyre wear</option>
                                    <option value="engineStartProblem" selected>Engine start problem</option>
                                    <option value="carUnstable" selected>Car unstable</option>
                                    <option value="brakeFluidLow" selected>Brake fluid low</option>
                                </select>
                            </div>

                        </div>
                        <br>
                        <div class="col-md-9 selectContainer" *ngIf="!fixes">
                            <div class="input-group">
                                <select name="carState" class="form-control" [(ngModel)]="this.carStateTemp" required>
                                    <option value="">Select your car state</option>
                                    <option value="idle" selected>IDLE</option>
                                    <option value="braking" selected>Braking</option>
                                    <option value="accelerating" selected>Accelerating</option>
                                    <option value="driving" selected>Driving</option>
                                    <option value="engineOff" selected>Engine off</option>
                                </select>
                            </div>

                        </div>
                        <br>
                        <button *ngIf="!fixes" (click)="addVisualSymptom()" id="sendlogin" class="col-md-9 btn btn-primary">Submit visual symptom</button>
                        <button *ngIf="fixes" (click)="refresh()" id="sendlogin" class="col-md-9 btn btn-primary">Submit new symptom</button>

                    </form>


                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover table-dark" *ngIf="fixes">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Potential Fix</th>
                    <th>Date for reservation</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let fix of fixes; let i = index">
                    <td>
                        {{i}}
                    </td>
                    <td>
                        {{fix}}
                    </td>
                    <td>
                        <input *ngIf="fix.includes('replacement')" placeholder="YYYY-MM-DD" class="form-control" type="date" [(ngModel)]="this.reservationDTO.date" id="example-date-input">
                    </td>
                    <td>
                        <button *ngIf="fix.includes('replacement')" (click)="checkReservation(fix)" id="sendlogin" class="col-md-9 btn btn-primary">Check for reservation</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <table class="table table-bordered table-hover table-dark" *ngIf="appointmentDTO">
        <thead>
            <tr>
                <th>No.</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let date of appointmentDTO.available; let i = index">
                <td>
                    {{i}}
                </td>
                <td>
                    {{date | date:'short'}}
                </td>
                <td>
                    <button *ngIf="fixes" (click)="reserve(date)" id="sendlogin" class="col-md-9 btn btn-primary">Make reservation</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
