<section class="jumbotron" style="background:url('https://ae01.alicdn.com/kf/HTB1q2RoKrGYBuNjy0Foq6AiBFXaN.jpg')">
    <div class="container" id="jumbotron1">
        <br>
        <br>
        <h1 class="jumbotron-heading" style="color: rgba(255, 255, 255, 0.781);">Welcome to Car Diagnostic application</h1>
    </div>
</section>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <input type="text" name="brand" id="brand" class="form-control" [(ngModel)]="this.carDTO.brand" placeholder="Brand" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="this.carDTO.model" placeholder="Model" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="this.carDTO.year" placeholder="Year" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="this.carDTO.engineType" placeholder="Engine type" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="password" id="password" class="form-control" [(ngModel)]="this.carDTO.milage" placeholder="Milage" required>
                            </div>
                            <div class="form-group" id="button">
                                <button (click)="addCar()" class="btn btn-danger btn-block">Add car</button>
                                <h6 style="color:red;">Warning, this will delete any existing car.</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
