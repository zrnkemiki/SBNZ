<section class="jumbotron" style="background:url('https://ae01.alicdn.com/kf/HTB1q2RoKrGYBuNjy0Foq6AiBFXaN.jpg')">
    <div class="container" id="jumbotron1">
        <br>
        <br>
        <h1 class="jumbotron-heading" style="color: rgba(255, 255, 255, 0.781);">Welcome to Car Diagnostic application</h1>
    </div>
</section>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.user.firstName" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="this.user.lastName" placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="this.user.username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="this.user.email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="this.user.password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password2" name="password2" id="password2" class="form-control" [(ngModel)]="this.passwordRepeated" (ngModelChange)="checkPasswordValidation()" placeholder="Repeat password">
                            </div>
                            <div>
                                <div class="alert alert-success" *ngIf="this.passwordsEqual === true">Lozinke se poklapaju</div>

                                <div class="alert alert-danger" *ngIf="this.passwordsEqual === false">Lozinke se ne poklapaju</div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="city" id="city" class="form-control" [(ngModel)]="this.user.city" placeholder="City" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" id="number" class="form-control" [(ngModel)]="this.user.phoneNumber" placeholder="Phone number" required>
                            </div>
                            <div class="form-group" id="button">
                                <button (click)="addUser()" class="btn btn-danger btn-block">Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
