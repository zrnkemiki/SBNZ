<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script>
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


</head>

<body>
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="#">Car Diagnostic</a>

                </div>
                <div *ngIf="this.currentUser">
                    <div class="sidebar-header">
                        <div class="user-pic">
                            <img class="img-responsive img-rounded" src="https://images3.polovniautomobili.tv/user-images/thumbs/1158/11582718/9c643dacb24f-800x600.jpg" alt="User picture">
                        </div>
                        <div class="user-info">
                            <span class="user-name">
                                <strong> {{this.currentUser}}</strong>
                            </span>
                            <span class="user-role">Member</span>
                            <span class="user-status">
                                <i class="fa fa-circle"></i>
                                <span>Online</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Login part-->
                <div *ngIf="!this.currentUser">
                    <li class="nav-item">
                        <button class="btn btn-danger btn-block" value="submit" (click)="login()"> Log in </button>
                        <button class="btn btn-danger btn-block" value="submit" (click)="register()"> Register </button>
                    </li>
                </div>
                <!-- Logout part-->
                <div *ngIf="this.currentUser">
                    <li class="nav-item">
                        <button class="btn btn-danger btn-block" value="submit" (click)="logout()"> Log out </button>
                    </li>
                </div>


                <!-- sidebar-header  -->
                <div class="sidebar-menu" *ngIf="this.currentUser">
                    <ul>
                        <li class="header-menu">
                            <span>Vehicles</span>
                        </li>
                        <li>
                            <a routerLink="/new-certificate">
                                <i class="fa fa-calendar"></i>
                                <span>AUDI A4</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/issued-certificate">
                                <i class="fa fa-calendar"></i>
                                <span>FIAT PANDA</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- sidebar-menu  -->
                <div class="sidebar-menu" *ngIf="this.currentUser">
                    <ul>
                        <li class="header-menu">
                            <span>Symptoms</span>
                        </li>
                        <li>
                            <a routerLink="/visual-symptom">
                                <i class="fa fa-calendar"></i>
                                <span>Visual Symptoms</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/sound-symptom">
                                <i class="fa fa-calendar"></i>
                                <span>Sound symptoms</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/feel-symptom">
                                <i class="fa fa-calendar"></i>
                                <span>Feel symptoms</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/smell-symptom">
                                <i class="fa fa-calendar"></i>
                                <span>Smell symptoms</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- sidebar-content  -->

        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
            <router-outlet></router-outlet>
        </main>
        <!-- page-content" -->
    </div>
    <!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
